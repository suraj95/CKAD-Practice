apiVersion: v1
kind: Pod
metadata:
 name: simple-webapp
 labels:
  name: simple-webapp
spec:
 containers: # The - sign represents an array in YAML (because we can have multiple containers)
  - name: simple-webapp
    image: simple-webapp
    ports:
      - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /api/ready
        port: 8080



 
