apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: myapp-replicaset
 labels:
  app: myapp
  type: front-end

spec:
 template:

  metadata:
   name: myapp-pod
   labels:
    app: myapp
    location: India
    type: front-end
  spec:
   containers:
    - name: nginx-container
      image: nginx

 replicas: 3
 selector:
  matchLabels:
   type: front-end
 
# The key difference between the replica set and the replication controller is, the replication controller 
# only supports equality-based selector whereas the replica set supports set-based selector.
