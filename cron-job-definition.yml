apiVersion: batch/v1beta1
kind: CronJob
metadata:
 name: reporting-cron-job
spec:
 schedule: "*/1 * * *"
 jobTemplate:
  spec:
   completions: 3
   parallelism: 3
    template:
     spec:
      containers:
       - name: reporting-tool
         image: reporting-tool

      restartPolicy: Never


# ┌───────────── minute (0 - 59)
# │ ┌───────────── hour (0 - 23)
# │ │ ┌───────────── day of the month (1 - 31)
# │ │ │ ┌───────────── month (1 - 12)
# │ │ │ │ ┌───────────── day of the week (0 - 6) (Sunday to Saturday;
# │ │ │ │ │                                   7 is also Sunday on some systems)
# │ │ │ │ │
# │ │ │ │ │
# * * * * * <command to execute>

