apiVersion: v1
kind: ReplicationController
metadata:
 name: myapp-rc
 labels:
  app: myapp
  type: front-end

spec:
 template:

  metadata:
   name: myapp-pod
   labels:
    app: myapp
    location: India
    type: front-end
  spec:
   containers:
    - name: nginx-container
      image: nginx

 replicas: 3
 
 
# Pod definition (from metadata field) are children of template section
